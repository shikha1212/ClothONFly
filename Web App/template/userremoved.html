{% extends "base.html" %}
{% block content %}

<form class="form-horizontal" action='/userremoved' method="POST" xmlns="http://www.w3.org/1999/html">

    <div id="legend">
      <fieldset>
      <legend class="">Enter User Name you want to remove from the system</legend>
        </fieldset>
    </div>

    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="user_name">User Name</label>
      <div class="controls">
        <input type="text" id="user_name" name="user_name" placeholder="" class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Confirm</button>
      </div>
    </div>
  </fieldset>
</form>

{% endblock %}
